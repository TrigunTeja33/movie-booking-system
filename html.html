<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="wrapper1">
      <div class="container1">
        <h1>movie booking</h1>
        <label>Selected Movie:</label>
        <label id="movieTitle"></label>
      </div>
    <div class="movie-container">
      <label>Avaliable Theatres:</label>
      <label value="m1"></label>
      <select id="movie">
        <option value="m1"> Asian Cineplanet</option>
        <option value="m2"> PVR </option>
        <option value="m3">Bhavani Multiplex </option>
        <option value="m4">Srinivasa Kalamandir </option>
      </select>
    </div>
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Avaliable</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
    <div class="container">

    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a total price of Rs.<span
        id="total"
        >0</span
      >
    </p>
    <button id="buyButton" class="btn" role="button">Book</button>
    

    <script src="script.js"></script>
  </body>
</html>
